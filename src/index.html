<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Registration page</title>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <h2 class="header__title">Events in Prague</h2>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main class="div__container">
      <div class="container__top">
        <!-- <h1 class="main__event">Main Event</h1> -->
      </div>
      <div class="container__bottom">
        <!-- <div class="event1">Event 1</div>
        <div class="event2">Event 2</div>
        <div class="event3">Event 3</div>
        <div class="event4">Event 4</div>
        <div class="event5">Event 5</div>
        <div class="event6">Event 6</div> -->
      </div>
    </main>

    <div class="form__container">
      <div class="form__element">
        <form action="https://test-api.codingbootcamp.cz/api/5c0eb69c/events/1/registrations" method="post" >
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />

          <label for="surname">Surname:</label>
          <input type="text" name="surname" id="surname" />

          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" />

          <label for="phone">Phone Number:</label>
          <input type="phone" name="phone" id="phone" /><br /><br />

          <label for="age_radio">I'm old enough to participate.</label>
          <div class="age_radio_buttons">
            <p><input type="radio" name="age">YES</input></p>
            <p><input type="radio" name="age">NO</input></p>
        </div>

            <div class="button__container"><button class="button__register" name="register" type="submit" value="register">SUBMIT</button><br>
            <button type="submit">CANCEL</button>
            </div>

        </form>
      </div>
    </div>
  </body>
</html>
